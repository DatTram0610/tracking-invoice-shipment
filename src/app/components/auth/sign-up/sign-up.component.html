<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #form="ngForm" (ngSubmit)="onSubmit(form)">
    <mat-form-field>
      <input 
        type="email" 
        matInput 
        placeholder="Your Email" 
        ngModel name="email" 
        email 
        required
        #emailInput="ngModel">
        <mat-error *ngIf="emailInput.hasError('required')">Email is required</mat-error>
        <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid!</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input 
        type="password" 
        matInput 
        placeholder="Your Password" 
        ngModel name="password" 
        required 
        minlength="6"
        #pwInput="ngModel">
        <mat-error *ngIf="pwInput.hasError('required')">Password is required</mat-error>
        <mat-error *ngIf="pwInput.hasError('minlength')">Should be at least 6 characters</mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary" [disabled]="form.invalid">Submit</button>
  </form>
</section>
