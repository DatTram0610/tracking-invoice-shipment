<form class="client-form" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #clientForm="ngForm" (ngSubmit)="onSubmit(clientForm)">
  <div class="contact-info" fxLayout="row" fxLayoutGap="10px">
    <mat-form-field appearance="outline" class="client-title">
      <mat-label>Title</mat-label>
      <input matInput placeholder="Title">
      <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
      <!-- <mat-hint>Hint</mat-hint> -->
    </mat-form-field>
    <mat-form-field appearance="outline" class="client-fname">
      <mat-label>First Name</mat-label>
      <input matInput placeholder="First Name">
      <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
      <!-- <mat-hint>Hint</mat-hint> -->
    </mat-form-field>
    <mat-form-field appearance="outline" class="client-lname">
      <mat-label>Last Name</mat-label>
      <input matInput placeholder="Last Name">
      <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
      <!-- <mat-hint>Hint</mat-hint> -->
    </mat-form-field>
  </div>
  <button type="submit" mat-raised-button color="primary" [disabled]="clientForm.invalid">Submit</button>
</form>
