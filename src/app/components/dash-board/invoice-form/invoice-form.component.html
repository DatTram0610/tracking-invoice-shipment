<div class="tracking-form">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="form-header">
        <h5>New Invoice</h5>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <form>
        <div class="form-group">
          <label for="clientFirstName">Client First Name</label>
          <input type="text" class="form-control" id="clientFirstName" placeholder="First Name">
        </div>
        <div class="form-group">
          <label for="clientLastName">Client Last Name</label>
          <input type="text" class="form-control" id="clientLastName" placeholder="Last Name">
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" placeholder="Address">
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" class="form-control" id="city" placeholder="City">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="state">State</label>
              <input type="text" class="form-control" id="state" placeholder="State">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="zipCode">Zip Code</label>
              <input type="text" class="form-control" id="zipCode" placeholder="Zip Code">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="fee">Fee</label>
          <input type="text" class="form-control" id="fee" placeholder="Fee">
        </div>
        <div class="form-submission">
          <button type="submit" class="btn btn-primary">Submit Invoice</button>
        </div>
      </form>
    </div>
  </div>
</div>
