<div class="mat-elevation-z8">

    <!-- TODO: Make sure sorting and pagination work -->
    <table mat-table [dataSource]="dataSource" matSort>
        <!-- Entry Date Column -->
        <ng-container matColumnDef="product">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Product </th>
            <td mat-cell *matCellDef="let element"> {{element.product}} </td>
        </ng-container>

        <!-- Display Name Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="lastFreeDay">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Remained Free Day </th>
            <td mat-cell *matCellDef="let element"> {{getRemainingFreeDay(element.containerDelivery.lastFreeDay)}} </td>
        </ng-container>

        <!-- Detail Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disabled> Actions </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon matTooltip="View and Edit Invoice" (click)="goToClientDetail(element)">edit
                </mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
