<div class="container-list" *ngIf="containerList.length > 0">
  <h5>Container List</h5>
  <div class="container-list__table">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Product/Service Column -->
      <ng-container matColumnDef="product/service">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Product/Service </th>
        <td mat-cell *matCellDef="let element"> {{element.product}} </td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <!-- Quantity Column -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Quanity </th>
        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
      </ng-container>

      <!-- Rate Column -->
      <ng-container matColumnDef="rate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disabled> Rate </th>
        <td mat-cell *matCellDef="let element">
          {{element.rate}}
        </td>
      </ng-container>

      <!-- Amount Column -->
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
        <td mat-cell *matCellDef="let element; let i = index;">
          <mat-icon matTooltip="View and edit container" (click)="editContainer(element, i)" class="edit-icon">edit
          </mat-icon>
          <mat-icon matTooltip="View and edit container" (click)="removeContainer(i)" class="delete-icon">delete
          </mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
<div class="add-edit-container">
  <h5>New Container Info</h5>
  <form #clientForm="ngForm" (ngSubmit)="addContainer()">
    <div class="row">
      <div class="col-md-4">
        <mat-form-field appearance="outline">
          <mat-label>Product/Service</mat-label>
          <input matInput type="text" name="product" [(ngModel)]="currentContainer.product">
        </mat-form-field>
      </div>
      <div class="col-md-8">
        <mat-form-field appearance="outline">
          <mat-label>Description</mat-label>
          <input matInput type="text" name="description" [(ngModel)]="currentContainer.description">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <mat-form-field appearance="outline">
          <mat-label>Size</mat-label>
          <mat-select>
            <mat-option *ngFor="let size of containerSizes" [value]="size">
              {{size}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-3">
        <div class="row">
          <div class="col-md-7">
            <mat-form-field appearance="outline">
              <mat-label>Weight</mat-label>
              <input matInput type="text" name="weight">
            </mat-form-field>
          </div>
          <div class="col-md-5">
            <mat-form-field appearance="outline">
              <mat-select placeholder="Units">
                <mat-option *ngFor="let unit of weightUnits" [value]="unit">
                  {{unit}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="row">
          <div class="col-md-7">
            <mat-form-field appearance="outline">
              <mat-label>Quantity</mat-label>
              <input matInput type="text" name="quantity">
            </mat-form-field>
          </div>
          <div class="col-md-5">
            <mat-form-field appearance="outline">
              <mat-select placeholder="Units">
                <mat-option *ngFor="let unit of quantityUnits" [value]="unit">
                  {{unit}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="row">
          <div class="col-md-7">
            <mat-form-field appearance="outline">
              <mat-label>Dimension</mat-label>
              <input matInput type="text" name="dimension">
            </mat-form-field>
          </div>
          <div class="col-md-5">
            <mat-form-field appearance="outline">
              <mat-select placeholder="Units">
                <mat-option *ngFor="let unit of dimensionUnits" [value]="unit">
                  {{unit}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-secondary">Add Container</button>
  </form>
</div>
