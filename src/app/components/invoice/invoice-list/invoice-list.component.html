<div class="list">
  <h3>Invoice List</h3>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- InvoiceId Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> File Number </th>
        <td mat-cell *matCellDef="let element"> {{element.shipment.fileNumber}} </td>
      </ng-container>

      <!-- Entry Date Column -->
      <ng-container matColumnDef="entryDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Entry Date </th>
        <td mat-cell *matCellDef="let element"> {{element.shipment.entryDate | date: 'dd/MM/yyyy'}} </td>
      </ng-container>

      <!-- Display Name Column -->
      <ng-container matColumnDef="displayName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Client </th>
        <td mat-cell *matCellDef="let element"> {{element.client.displayName}} </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="lastFreeDay">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Remained Free Day </th>
        <td mat-cell *matCellDef="let element"> {{getRemainingFreeDay(element.shipment.estLastFreeDay)}} </td>
      </ng-container>

      <!-- Detail Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disabled> Actions </th>
        <td mat-cell *matCellDef="let element">
          <mat-icon matTooltip="View and Edit Invoice" (click)="goToClientDetail(element)">edit
          </mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
